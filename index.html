<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div id="screen">
				<!-- <p id="state"></p> -->
				<p id="result"></p>
			</div>
			<div id="controls">
				<div class="row">
					<button data-type="func" data-value="clear">C</button>
					<button data-type="func" data-value="backspace"><</button>
					<button data-type="func" data-value="divide">/</button>
					<button data-type="func" data-value="multi">*</button>
				</div>
				<div class="row">
					<button data-type="num" data-value="7">7</button>
					<button data-type="num" data-value="8">8</button>
					<button data-type="num" data-value="9">9</button>
					<button data-type="func" data-value="minus">-</button>
				</div>
				<div class="row">
					<button data-type="num" data-value="4">4</button>
					<button data-type="num" data-value="5">5</button>
					<button data-type="num" data-value="6">6</button>
					<button data-type="func" data-value="add">+</button>
				</div>
				<div class="row">
					<button data-type="num" data-value="1">1</button>
					<button data-type="num" data-value="2">2</button>
					<button data-type="num" data-value="3">3</button>
					<button data-type="func" data-value="eval">=</button>
				</div>
				<div class="row">
					<button data-type="num" data-value="0">0</button>
					<button data-type="num" data-value=".">.</button>
				</div>
			</div>
			<div id="history"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
